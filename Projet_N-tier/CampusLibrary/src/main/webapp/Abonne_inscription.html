<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer un Bibliothécaire</title>
</head>
<body>
<h1>Enregistrer un Bibliothécaire</h1>
<form action="bibliothecaire" method="post">
    <label for="id">ID :</label>
    <input type="text" id="id" name="id" required><br><br>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required><br><br>

    <label for="date_recrutement">Date de Recrutement :</label>
    <input type="text" id="date_recrutement" name="date_recrutement" required><br><br>

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" required><br><br>

    <label for="email">Email :</label>
    <input type="text" id="email" name="email" required><br><br>

    <input type="submit" value="Enregistrer">
</form>
</body>
</html>
